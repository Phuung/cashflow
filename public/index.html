<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <style>
        * { margin-top: 20px; }
        body { font-family: sans-serif; padding: 20px; }
        .slide { display: none; }
        #nameInput { display: block; }
        #about {
            position: fixed;
            width: 80vw;
            height: 80vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: darkkhaki;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cash Flow demo</h1>

    <div id="nameInput" class="slide">
        <input type="text" id="playerName" placeholder="Nhập tên của bạn" />
        <button onclick="setName()">Vào sảnh</button>
    </div>

    <div id="lobby" class="slide">
        <h2>Xin chào, <span id="displayName"></span></h2>
        <button onclick="createRoom()">Tạo phòng</button>
        <button onclick="showJoin()">Chọn phòng</button>
        <div id="joinRoom" style="margin-top:10px; display:none;">
        <input type="text" id="roomIdInput" placeholder="Nhập ID phòng" />
        <button onclick="joinRoom()">Vào phòng</button>
        </div>
        <button id="showAbout" onclick="showAbout()">About</button>
        <div id="about">
            <button onclick="hideAbout()">Hide</button>
            <div>Đạo diễn: </br> <strong>Phương</strong></div>
            <div>Code: </br> <strong>Phương</strong></div>
            <div>Giao diện: </br> <strong>Phương</strong></div>
            <div>Âm thanh: </br> <strong>Lụm trên internet</strong></div>
            <div>Tư vấn: </br> <strong>Chat GPT</strong></div>
            <div>Trợ lý: </br> <strong>Copilot</strong></div>
        </div>
    </div>
    <div id="waiting-room" class="slide">
        <button class="back-to-lobby" onclick="backToLobby()" style="position: fixed;">Trở lại sảnh</button>
        <h2>Bạn đang ở phòng <span class="roomIdDisplay"></span></h2>
        <div id="playerList"></div>
    </div>
    <div id="room" class="slide">
        <div id="timer-box" style="
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 10px;
            z-index: 9999;
        ">5</div>

        <button class="back-to-lobby" onclick="backToLobby()" style="position: fixed;">Trở lại sảnh</button>
        <h2>ID phòng: <span class="roomIdDisplay"></span></h2>
        <h3>Lượt của: <span id="currentTurn"></span></h3>
        <button id="rollBtn" onclick="rollDice()" disabled>Tung xúc xắc</button>

        <button id="bank-btn" onclick="showBank()">Bank</button>
        <div id="bank-box" style="display:none;">
            <button id="close-bank-btn">Close</button><br><br>
            <input type="number" id="amount-input" placeholder="Nhập số tiền"><br><br>
            <button id="deposit-btn">Gửi tiền</button>
            <p id="max-deposit">Tối đa: 0</p>
            <button id="loan-btn">Vay tiền</button>
            <p id="max-loan">Tối đa: 0</p>
        </div>

        <button id="report-btn" onclick="showReport()">Báo cáo tài chính</button>
        <div id="report-box" style="display:none;">
            <button id="close-report-btn">Đóng</button>
            <h3>Báo cáo của <span id="player-name"></span></h3>
            <div id="report-content"></div>
        </div>
        <div id="score-list"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
